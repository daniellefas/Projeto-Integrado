<script>
function pulalinha() {
document.write("<br>");
}

function mostra(mostra) {
    document.write(mostra);

}

function calcularTroco() {
var valorRecebido = parseFloat(document.getElementById("valorRecebido").value);
var valorCompra = parseFloat(document.getElementById("valorCompra").value);
var troco = valorRecebido - valorCompra;
if (troco === 0) {
alert("Você não tem nenhum valor a passar para o Cliente");
} else if (troco < 0) {
                alert("Pagamento Insuficiente");
    } else {
        document.getElementById("resultado").innerHTML = "Este é o valor para entregar ao Cliente: R$ " + troco;
            }
        }
